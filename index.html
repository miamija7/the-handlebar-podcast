<main>
    <section class="askAQuestion mx-auto px-2">
        <form id="ask-a-question" class="row gx-3 gy-2 align-items-center mt-5" accept-charset="UTF-8" method="POST" action="https://script.google.com/macros/s/AKfycbyq36WIXvDwDAqTRu_L2MoUTs-ThUAtvcxQ67DdO5SZ85wXkMkw04MROd--8VWARhKm8A/exec">
            <span>
                <h2 style="float: left">ASK A QUESTION</h2>
                <span style="float: right" class="form-pt1 pull-right ms-2 label label-default" id="count_message"></span>
                <button style="float: right" class="form-pt2 label ms-2 hidden btn" type="button" id="button-back">Go Back</button>
            </span>
            <div class="form-pt1 input-group mt-0">
                <div class="form-floating">
                    <textarea style="height: 120px" maxlength="120" class="form-control" placeholder="Ask a question..." id="Question" name="Question" aria-label="Question" aria-describedby="button-next"></textarea>
                    <label for="Question">write your question here</label>
                </div>
                <button class="btn btn-light" type="button" id="button-next">Next</button>
            </div>
            <div class="input-group mt-0">
                <div class="form-pt2 hidden" style="width: calc(100% - 63px)">
                    <input style="border-radius: 5px 0 0 5px" maxlength="50" id="Name" name="Name" type="text" aria-label="Name" class="form-control" placeholder="name">
                    <input style="border-radius: 5px 0 0 5px" id="Age" name="Age" class="form-control" type="number" placeholder="age" required min="1" max="99">
                    <input style="border-radius: 5px  0 0 5px" maxlength="50" id="City" name="City" type="text" aria-label="City" class="form-control" placeholder="city" maxlength="100">
                </div>
                <button type="submit" id="button-submit" class="form-pt2 btn btn-light submit hidden">Send</button>
            </div>
        </form>
    </section>
    <section class="listen">
        <iframe id="embedPlayer" src="https://embed.podcasts.apple.com/us/podcast/the-handlebar-podcast/id1629208237?itsct=podcast_box_player&amp;itscg=30200&amp;ls=1&amp;theme=dark" height="450px" frameborder="0" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" allow="autoplay *; encrypted-media *; clipboard-write" style="height:285px; width: 100%; max-width: 545px; overflow: hidden; border-radius: 10px; transform: translateZ(0px); animation: 2s ease 0s 6 normal none running loading-indicator; background-color: rgb(228, 228, 228);"></iframe>

            <a href="https://open.spotify.com/show/7tGgBnNpm9MXQbXWcF2i4J?si=36c2772409e24c53" target="_blank"><img id="spotify" src="img/icon-spotify.png" alt="Listen on Spotify"></a>
        </article>
    </section>
